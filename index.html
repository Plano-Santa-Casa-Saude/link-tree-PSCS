<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Meu Link Tree & Blog</title><link rel="stylesheet" href="styles.css"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></head><body><div class="main-layout">
    <!-- Menu Lateral -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="profile-image">
                <img src="images/2.png" alt="Foto de Perfil" id="profile-img">
            </div>

        </div>
        
        <nav class="sidebar-nav">
            <h2 class="sidebar-title">Portais</h2>
            <div class="sidebar-links">
                <a href="https://empresassjc.healthbit.com.br/" target="_blank" class="sidebar-link">
                    <i class="HealthBit"></i>
                    <span>Movimentação cadastral</span>
                </a>
                <a href="http://portal.santacasasaudesjc.com.br:65004/portalfinanceiropj/" target="_blank" class="sidebar-link">
                    <i class=""></i>
                    <span>Portal financeiro</span>
                </a>
                <a href="https://santacasasaudesjc.dev.br/mvsaudeweb/#/login/beneficiario" target="_blank" class="sidebar-link">
                    <i class=""></i>
                    <span>Portal beneficiario</span>
                </a>
                <div class="sidebar-info">
                    <p>
                        <i class="fa-brands fa-instagram"></i> @seuusuario &nbsp; <br>
                        <i class="fa-solid fa-phone"></i> (11) 91234-5678 &nbsp; <br>
                        <i class="fa-solid fa-envelope"></i> contato@exemplo.com
                    </p>
                </div>    
            </div>
        </nav>
        
        <div class="sidebar-footer">
            <button id="theme-btn" class="theme-btn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <!-- Carrossel de Notícias -->
        <section class="news-carousel-section">
            <h2 class="section-title">Últimas Notícias</h2>
            <div class="carousel-container">
                <button class="carousel-btn prev-btn" id="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="carousel-wrapper" id="carousel-wrapper">
                    <div class="carousel-track" id="carousel-track">
                        <!-- Slides serão inseridos via JavaScript -->
                    </div>
                </div>
                <button class="carousel-btn next-btn" id="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="carousel-dots" id="carousel-dots">
                <!-- Dots serão inseridos via JavaScript -->  
            </div>
        </section>  
        <div class="mini-news-grid" id="mini-news-grid">
            <!-- Notícias serão inseridas aqui via JS -->
        </div> 
        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 - Equipe de Desenvolvimenta PSCS</p>
        </footer>
    </main>
</div>

<script src="script.js"></script></body></html>
